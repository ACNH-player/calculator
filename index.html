<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        #calculator {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            text-align: center;
        }
        #display {
            grid-column: span 4;
            height: 40px;
            font-size: 18px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>Advanced Calculator</h2>

    <!-- Display for numbers and operations -->
    <input type="text" id="display" disabled>

    <!-- Calculator buttons -->
    <div id="calculator">
        <button onclick="appendToExpression('1')">1</button>
        <button onclick="appendToExpression('2')">2</button>
        <button onclick="appendToExpression('3')">3</button>
        <button onclick="appendToExpression('+')">+</button>
        
        <button onclick="appendToExpression('4')">4</button>
        <button onclick="appendToExpression('5')">5</button>
        <button onclick="appendToExpression('6')">6</button>
        <button onclick="appendToExpression('-')">-</button>
        
        <button onclick="appendToExpression('7')">7</button>
        <button onclick="appendToExpression('8')">8</button>
        <button onclick="appendToExpression('9')">9</button>
        <button onclick="appendToExpression('*')">*</button>
        
        <button onclick="appendToExpression('.')">.</button>
        <button onclick="appendToExpression('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToExpression('/')">/</button>
        
        <button onclick="calculate()" style="grid-column: span 4;">=</button>
    </div>

    <script>
        // Variable to store the expression
        let expression = '';

        // Function to add a number or operator to the expression
        function appendToExpression(value) {
            expression += value;
            document.getElementById("display").value = expression;
        }

        // Function to clear the display and reset the expression
        function clearDisplay() {
            expression = '';
            document.getElementById("display").value = '';
        }

        // Function to calculate the result
        function calculate() {
            try {
                // Evaluate the expression
                const result = eval(expression);
                document.getElementById("display").value = result;
                expression = result.toString();  // Reset expression to result for further calculations
            } catch (error) {
                document.getElementById("display").value = "Error!";
                expression = '';
            }
        }
    </script>

</body>
</html>
